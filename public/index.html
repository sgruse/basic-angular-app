<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="TextController as text">
    <header>
      <nav>
        <a ng-click="text.setTab('home')" ng-class="{currentTab: text.isActive('home')}">Home</a>
        <a ng-click="text.setTab('about')" ng-class="{currentTab: text.isActive('about')}">About</a>
      </nav>
    </header>

    <main>
      <section ng-show="text.isActive('home')">
        <h1>Welcome Home! On a scale from 1 - 10 how is your day goin? {{text.name}}</h1>
        <p>
          You're having a {{text.name}} of 10 day!
        </p>
        <input ng-model="text.name">
        <button ng-click="text.clearField()">Clear</button>
      </section>

      <section ng-show="text.isActive('about')">
        <h1>About Me!</h1>
      </section>
    </main>

    <script type="text/javascript" src="bundle.js" chartset="utf-8"></script>
  </body>
</html>
